<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Planet Finder</title>
</head>

<body>
    <div class="app">
        <div id="loading-screen">
            <div id="loading-title">Loading, please wait.</div>
            <div id="loading-bar">
                <img id="loading-earth" src="img/earth.png">
                <div id="moon-orbit">
                    <img id="loading-moon" src="img/moon.png">
                </div>
            </div>
        </div>
        <div class="top">
            <span id="readout">You are <span id="probably">(probably)</span> on
            <br><span id="planet-name">Earth</span>.</span>
            <!--            <span id="readout"></span>-->
        </div>
        <div id="hero-area">
            <div id="hero-image"></div>
        </div>
        <div class="input-area">
            <input type="button" id="updateButton" value="Where am I?">
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
        StatusBar.hide();
        //app.onDeviceReady();
    </script>
</body>

</html>
